<mat-form-field color="#8bc95f">
    <mat-label>{{pickerTitle}}</mat-label>
    <input matInput [matDatepicker]="picker"  [formControl]="currentDate" (dateChange)="changeEvent($event)">

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
